{% load crispy_forms_tags %}
<div hx-target="#shipping_list" hx-swap="beforeend">
  <form method="post">
    {% csrf_token %}
    {{ shipping_form|crispy }}
    {% for field in shipping_form %}
      <label>{{ field.label }}</label>
      {{ field }}
      {% for error in field.errors %}<p>{{ error }}</p>{% endfor %}
    {% endfor %}
    <button type="submit" hx-post=".">Submit</button>
  </form>
</div>

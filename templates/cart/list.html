{% extends '_base.html' %}

{% block title %}Your Cart{% endblock title %}

{% block content %}
<div class="mt-6 px-6 py-1 rounded-xl">
  <h2 class="mb-12 text-2xl text-center">Your products</h2>

<div class="w-full">
  {% for product in cart %}
    {% include 'cart/partials/_product.html' %}
  {% endfor %}
</div>

<div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl w-f">
  <h2 class="mb-12 text-2xl text-center">Summary</h2>

  <div class="mb-6 flex justify-around">
    <span class="font-semibold">
      Total:
    </span>
    <span
          hx-get="{% url 'cart:hx_total_cost' %}"
          hx-trigger="update-menu-cart from:body"
          hx-swap="innerHTML"
        >
          {% include 'cart/partials/_total_cost.html' %}
        </span>

    <a href="{% url 'cart:checkout' %}" class="inline-block px-8 py-4 bg-purple-500 hover:bg-purple-800 text-white">Checkout</a>
  </div>
</div>
{% endblock %}

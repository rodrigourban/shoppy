
<ul class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3">
  {% for favorite in favorite_list %}
  <li>
    <a href="{{ favorite.product.get_absolute_url }}" class="group block overflow-hidden">
      <div class="relative bg-white pt-3">
        <h3
          class="text-xs text-gray-700 group-hover:underline group-hover:underline-offset-4"
        >
          {{ favorite.product.name|truncatechars:30 }}
        </h3>

        <p class="mt-2">
          <span class="tracking-wider text-gray-900"> ${{ favorite.product.price }} USD </span>
        </p>
      </div>
    </a>
  </li>
  {% empty %}
    <p> Ups! There are no products to be shown yet!</p>
  {% endfor %}
</ul>

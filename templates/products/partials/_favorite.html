<button
  class="inline-flex items-center gap-2 rounded-md px-4 py-2 text-sm focus:relative"
  hx-get='{% url "products:toggle_favorite" product_id %}'
  hx-target='#favorite_state'
  hx-swap='outerHTML'
  >
  <div id="favorite_state" class="flex {% if favorited %}text-red-500 hover:text-red-700{% else %} text-grey-500 hover:text-grey-700 {% endif %}">
    <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5 mr-1" viewBox="0 0 24 24">
      <path d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z"></path>
    </svg>

    {% if favorited %}
      Remove favorite
    {% else %}
      Add to favorite
    {% endif %}
  <div>
  
</button>

{% extends "_base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    Log out
{% endblock title %}
{% block content %}
    <h1>Log out</h1>
    <p>Are you sure you want to log out?</p>
    <form action="{% url "account_logout" %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-danger">Log out</button>
    </form>
{% endblock content %}

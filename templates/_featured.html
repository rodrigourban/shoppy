{% load static %}
<section>
  <div class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 sm:py-12 lg:px-8">
    <div class="grid grid-cols-1 gap-4 lg:grid-cols-3 lg:items-stretch">
      <div class="grid place-content-center rounded bg-gray-100 p-6 sm:p-8">
        <div class="mx-auto max-w-md text-center lg:text-left">
          <header>
            <h2 class="text-xl font-bold text-emerald-600 sm:text-3xl">Fresh!</h2>
            <p class="mt-4 text-sm text-gray-600">Check out our frozen and fresh picks for you!</p>
          </header>
          <a href="{% url "products:list" %}?featured=1"
             class="mt-8 inline-block rounded border border-gray-900 bg-gray-900 px-12 py-3 text-sm font-medium text-white transition hover:shadow focus:outline-none focus:ring">
            Browse
          </a>
        </div>
      </div>
      <div class="lg:col-span-2 lg:py-8">
        <ul class="grid grid-cols-2 gap-4">
          {% for product in featured_products %}
            <li>
              <a href="{% url "products:detail" product.slug %}" class="group block">
                <img src="{{ product.get_thumbnail }}"
                     alt=""
                     class="aspect-square w-full rounded object-cover" />
                <div class="mt-3">
                  <h3 class="font-medium text-gray-900 group-hover:underline group-hover:underline-offset-4">{{ product.name }}</h3>
                  <p class="mt-1 text-sm text-gray-700">${{ product.price }}</p>
                </div>
              </a>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</section>

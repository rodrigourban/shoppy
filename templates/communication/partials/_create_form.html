{% load tailwind_filters %}
<form action="{% url "communication:create_detail" conversation.pk %}"
      method="post"
      class="mt-6">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="inline-block rounded bg-teal-600 px-8 py-3 text-sm font-medium text-white focus:outline-none focus:ring active:bg-indigo-500 w-full">
        Send
    </button>
</form>
